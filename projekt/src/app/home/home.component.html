<div class="container">
    <div class="col-md-6 col-md-offset-3 loginBox">
        Welcome,  {{id}}
        <a href="javascript:void(0);" (click)="logout()">Logout</a>
    </div>

    <div class="topnav">
        <input type="text" placeholder="Search..">
      </div> 



<h1>Meine Projekte:</h1>

<div class="projekt" *ngFor="let project of projects" style="margin-top:10px;">
    <div *ngIf="project; else loading"></div>
   <h2 (click)="zuProjekt(project.projektId)">{{project.name}}</h2>
   <p>{{project.bezeichnung}}</p> <button type="button" (click)="show(project.projektId)">zeigen</button>
   <div class="container">

    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" style="width:75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{zahl}}%</div>
    </div>
    
    <!-------------------------------------------------------------------------------------------->
    <!-------------------------------------------------------------------------------------------->
    <!-------------------------------------AUFGABEN VON PROJEKT----------------------------------->
    <!-------------------------------------------------------------------------------------------->

    <div [hidden]="showTasks" class="ca card" *ngFor="let aufgabe of aufgaben; index as i" style="margin-top:10px;">
        <div *ngIf="aufgaben; else loading"></div>
        
     <div class="card-header" (click)="zuAufgabe(aufgabe.aufgabenId)"><b> #{{i+1}}   {{aufgabe.titel}}</b> </div> 
     <div class="ku card-body"> <b>Kurzbeschreibung:</b> {{aufgabe.beschreibung}} </div> 
       
    <div class="btn-group" role="group" aria-label="Basic example">

  </div>

    <img *ngIf="aufgabe.erledigt" src="../../assets/icons/haken.png">  <!-- zeigt haken wenn erledigt == true -->

    <div  role="status" [hidden]="projects"> Keine Projekte gefunden </div> 
    </div>
    </div>
    
   <div  role="status" [hidden]="projects">
   Keine Projekte gefunden
  </div> 
</div>




<ng-template #loading>
    <div>loading...</div>
</ng-template>

</div>
