<div class="container">
    <div class="col-md-6 col-md-offset-3 loginBox">
        Welcome,  {{id}}
        <a href="javascript:void(0);" (click)="logout()">Logout</a>
    </div>


<input type="text" (keyup)="onKeyUp()" (input)="color=$event.target.value" [style.background-color]="color">


<button type="button" class="btn btn-success">test</button>

</div> -->

<h1>Meine Projekte:</h1>

<div *ngFor="let project of projects" style="margin-top:10px;">
    <div *ngIf="project; else loading"></div>
   <h2>{{project.name}}</h2>
   <p>{{project.bezeichnung}}</p>
   
   <div  role="status" [hidden]="projects">
   Keine Projekte gefunden
  </div> 
</div>

<div class="container">
<div *ngFor="let aufgabe of aufgaben" style="margin-top:10px;">
    <div *ngIf="aufgaben; else loading"></div>
   <h2>{{aufgabe.titel}}</h2>
   <p>{{aufgabe.beschreibung}}</p>
   
   <div  role="status" [hidden]="projects">
   Keine Projekte gefunden
  </div> 
</div>
</div>

<ng-template #loading>
    <div>loading...</div>
</ng-template>

<div @fadeIn class="button">
    <a routerLink="/newproject" routerLinkActive="active" class="btn btn-danger">neues Projekt anlegen</a>
</div></div>
