<div class="container">
    <h1>Registrieren</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">

        <div class="form-group">
            <label for="nutzername">Anmeldename</label>
            <input type="text" class="form-control" id="nutzername" 
            [(ngModel)]="user.nutzername" name="nutzername" #nutzername="ngModel" required  >
        </div>
        <div [hidden]="nutzername.valid || nutzername.pristine" class="alert alert-danger"> bitte angeben</div>

      <div class="form-group">
        <label for="nachname">Name</label>
        <input type="text" class="form-control" id="nachname" 
        [(ngModel)]="user.nachname" name="nachname" #nachname="ngModel" required>
      </div>
      <div [hidden]="nachname.valid || nachname.pristine" class="alert alert-danger">bitte Namen angeben</div>


      <div class="form-group">
        <label for="vorname">Vorname</label>
        <input type="text" class="form-control" id="vorname" 
        [(ngModel)]="user.vorname" name="vorname" #vorname="ngModel" required>
      </div>
      <div [hidden]="vorname.valid || vorname.pristine" class="alert alert-danger">bitte Vornamen angeben</div>

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email"
        [(ngModel)]="user.email" name="email" #email="ngModel">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">bitte E-Mail angeben</div>
      </div>
     
      <div class="form-group">
        <label for="passwort">Passwort</label>
        <input type="password" class="form-control" id="passwort" 
        [(ngModel)]="user.passwort" name="passwort" #passwort="ngModel"required >
      </div>      
      <div [hidden]="passwort.valid || passwort.pristine" class="alert alert-danger">bitte Passwort angeben</div>

      <div class="form-group">
        <label for="team">Team</label>
        <select class="form-control" id="team" required>
          <option *ngFor="let team of teams" [value]="team">{{team.bezeichnung}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" 
        [disabled]="!userForm.form.valid" 
        (click)="newUser(); userForm.reset()">Submit</button>

      <button type="reset" class="btn btn-danger" (click)= "userForm.reset">Cancel</button>
    </form>
</div>
